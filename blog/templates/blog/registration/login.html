{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<h2>Log In</h2>
<form method="post"class="from-group>
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-success">Log In</button>
  <p>Don't have an account? Create one <a href="/register"> here</a><p>
</form>

{% endblock %}
