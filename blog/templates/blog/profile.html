{% extends './base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-xs-center">
        <br>    
        <h2 class="tm-gold-text tm-title">Profile Information</h2>
        <p class="tm-subtitle">
            <br>
            {{user.username}}
            <br>
            Email: {{user.email}}
            {% if user.username == current_user.username %}
            <br>
            <br>
            <a href="/settings">
                <button class="tm-btn" >Edit</button>
            </a>
            {% endif %}
            <br><br>
            <a href="/">
                <button class="tm-btn">Back</button>
            </a>        
        </p>
    </div>
</div>
{% endblock content %}
